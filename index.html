<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Pre-cabecera -->
     <div class="pre-header">
        <!-- Checkbox para el menu haburguesa -->
         <input type="checkbox" id="menu-toggle" class="menu-toggle">
         <label for="menu-toggle" class="menu-icon">&#9776</label>

         <!-- Menú de navegación -->
          <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Hombre</a>
            <a href="#">Mujer</a>
            <a href="#">Niños</a>
            <a href="#">Rebajas</a>
            <a href="#">Contacto</a>
        </nav>
     </div>

     <!-- Cabecera -->
      <header class="header">
        <div class="hero">
            <h1>Bienvenido a la Moda Joven</h1>
            <p>Explora nuestras últimas colecciones</p>
        </div>
      </header>

      <!-- Sección Categorías -->
       <section class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/300x300" alt="Mujer">
            <h2>Mujer</h2>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/300x300" alt="Hombre">
            <h2>Hombre</h2>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/300x300" alt="Niños">
            <h2>Niños</h2>
        </div>
       </section>

       <!-- Sección de Rebajas -->
        <section class="sales">
            <h2>Rebajas de Temporada</h2>
            <div class="sales-content">
                <div class="sales-banner">
                    <img src="https://via.placeholder.com/300x300" alt="Rebajas">
                </div>
                <div class="sales-text">
                    <p>Hasta 50% de descuento en productos seleccionados</p>
                </div>
            </div>
        </section>

        <!-- Newsletter -->
         <section class="newsletter">
            <h3>Suscríbete a nuestra newsletter</h3>
            <form>
                <input type="email" placeholder="Ingresa tu correo electrónico" required>
                <button type="submit">Suscribirse</button>
            </form>
         </section>

         <!-- Footer -->
          <footer class="footer">
            <p>&copy 2024 Tienda de Ropa - Todos los derechos reservados</p>
          </footer>
</body>
</html>
